<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
    <script src="Pipebomb.js"></script>
  </head>
  <body>
    <div class="Container">
        <div class="Result">
            <p id="ResultNum"></p>
        </div>
        <button class="Butt" onclick="putNumba(1)">1</button>
        <button class="Butt" onclick="putNumba(2)">2</button>
        <button class="Butt" onclick="putNumba(3)">3</button>
        <button class="Butt" onclick="putNumba(4)">4</button>
        <button class="Butt" onclick="putNumba(5)">5</button>
        <button class="Butt" onclick="putNumba(6)">6</button>
        <button class="Butt" onclick="putNumba(7)">7</button>
        <button class="Butt" onclick="putNumba(8)">8</button>
        <button class="Butt" onclick="putNumba(9)">9</button>
        <button class="Butt" onclick="putNumba(0)">0</button>
        <button class="Butt2" onclick="putOperation('+')">+</button>
        <button class="Butt2" onclick="putOperation('-')">-</button>
        <button class="Butt2" onclick="putOperation('*')">*</button>
        <button class="Butt2" onclick="putOperation('/')">/</button>
        <button class="Butt2point5" onclick="putOperation2('C')">C</button>
        <button class="Butt2point5" onclick="putOperation2('CE')">CE</button>
        <button class="Butt3"  onclick="putOperation3()">=</button>
    </div>
  </body>
</html>
